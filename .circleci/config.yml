version: '2.1'
orbs:
  unity: game-ci/unity@1.3.0
workflows:
  test-build-with-executors:
    jobs:
      - checkout
      - unity/test:
          context: unity
          executor:
            editor_version: 2021.3.1f1
            name: unity/ubuntu
            resource_class: medium
            target_platform: linux-il2cpp
          name: test-linux
          project-path: Unity2D-Demo-Game-CI-CD/src
          step-name: Check if the tests run and results are uploaded
          test-platform: playmode
          unity-license-var-name: UNITY_ENCODED_LICENSE
          unity-password-var-name: UNITY_PASSWORD
          unity-username-var-name: UNITY_USERNAME
      - unity/build:
          build-target: StandaloneLinux64
          compress: true
          context: unity
          executor:
            editor_version: 2021.3.1f1
            name: unity/ubuntu
            resource_class: large
            target_platform: linux-il2cpp
          name: build-linux64-il2cpp
          project-path: Unity2D-Demo-Game-CI-CD/src
          requires:
            - test-linux
          step-name: Build StandaloneLinux64
          unity-license-var-name: UNITY_ENCODED_LICENSE
          unity-password-var-name: UNITY_PASSWORD
          unity-username-var-name: UNITY_USERNAME
      - unity/test:
          context: unity
          executor:
            editor_version: 2021.3.2f1
            name: unity/windows-2022
            size: large
            target_platform: windows-il2cpp
          name: test-windows
          project-path: Unity2D-Demo-Game-CI-CD/src
          step-name: Check if the tests run and results are uploaded
          test-platform: playmode
          unity-license-var-name: UNITY_ENCODED_LICENSE
          unity-password-var-name: UNITY_PASSWORD
          unity-username-var-name: UNITY_USERNAME
      - unity/build:
          build-target: StandaloneWindows64
          compress: true
          context: unity
          executor:
            editor_version: 2021.3.2f1
            name: unity/windows-2019
            size: large
            target_platform: windows-il2cpp
          name: build-Windows64-il2cpp
          project-path: Unity2D-Demo-Game-CI-CD/src
          requires:
            - test-windows
          step-name: Build StandaloneWindows64 il2cpp
          unity-license-var-name: UNITY_ENCODED_LICENSE
          unity-password-var-name: UNITY_PASSWORD
          unity-username-var-name: UNITY_USERNAME
      - unity/test:
          context: unity
          executor:
            editor_version: 2021.3.1f1
            name: unity/macos
            resource_class: large
          name: test-osx
          project-path: Unity2D-Demo-Game-CI-CD/src
          step-name: Check if the tests run and results are uploaded
          test-platform: playmode
          unity-license-var-name: UNITY_ENCODED_LICENSE
          unity-password-var-name: UNITY_PASSWORD
          unity-username-var-name: UNITY_USERNAME
      - unity/build:
          build-target: StandaloneOSX
          compress: true
          context: unity
          executor:
            editor_version: 2021.3.2f1
            name: unity/macos
            resource_class: large
          name: build-osx-il2cpp
          project-path: Unity2D-Demo-Game-CI-CD/src
          requires:
            - test-osx
          step-name: Build macOS IL2CPP
          unity-license-var-name: UNITY_ENCODED_LICENSE
          unity-password-var-name: UNITY_PASSWORD
          unity-username-var-name: UNITY_USERNAME
